<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <!--código de terceiros-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Inter&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Padrão</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="material-icons" style="background-color: #FFF282;">backspace</button></td> 
                    <td><button class="especial" onclick="excluir ()">C</button></td>
                    <td><button style="background-color:#FFF282">%</button></td>
                    <td><button style="background-color: #F6A577;">÷</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert ('7')">7</button></td> 
                    <td><button onclick="insert ('8')">8</button></td>
                    <td><button onclick="insert ('9')">9</button></td>
                    <td><button style="background-color: #F6A577;">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert ('4')">4</button></td> 
                    <td><button onclick="insert ('5')">5</button></td>
                    <td><button onclick="insert ('6')">6</button></td>
                    <td><button style="background-color: #F6A577;">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert ('1')">1</button></td> 
                    <td><button onclick="insert ('2')">2</button></td>
                    <td><button onclick="insert ('3')">3</button></td>
                    <td><button style="background-color: #F6A577;">+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao0" oneclick="insert ('0')">0</button></td> 
                    <td><button>,</button></td>
                    <td><button style="background-color: #F6A577;">=</button></td>
                </tr>
            </table>
        </div>
    </div>

    <script> 

        function insert(num){
            var numero=document.getElementById ('resultado').innerHTML;
            document.getElementById('resultado').innerHTML = numero + num
        }

        function excluir(){
            document.getElementById ('resultado').innerHTML =''
        }

    </script>
        
        

    
    
</body>
</html>
