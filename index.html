<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    <!--código de terceiros-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? família=Inter&display=swap" rel="stylesheet">
    
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
        <h1>Calculadora Padrão</h1>
        <div class="calculadora">
            <p id="resultado"></p>
            <table>
                <tr>
                    <td><button class="material-icons">backspace</button></td> 
                    <td><button>C</button></td>
                    <td><button>%</button></td>
                    <td><button>÷</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td> 
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td> 
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td> 
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao0">0</button></td> 
                    <td><button>,</button></td>
                    <td><button>=</button></td>
                </tr>
            </table>
        </div>
    </div>
        
        

    
    
</body>
</html>
